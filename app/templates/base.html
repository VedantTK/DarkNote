<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Flask Dark Note{% endblock %}</title>

  <!-- Bootstrap CSS (via CDN for demo) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- custom dark theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand bg-dark navbar-dark border-bottom border-secondary">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand me-3" href="/">DarkNote</a>

      <!-- always-visible action buttons on the right -->
      <div class="d-flex align-items-center nav-actions">
        {% if current_user.is_authenticated %}
          <button id="newNoteBtn" class="btn btn-outline-light btn-sm me-2">New Note</button>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
        {% else %}
          <button class="btn btn-outline-light me-2" id="signinBtn">Sign In</button>
          <button class="btn btn-light" id="signupBtn">Sign Up</button>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container my-5 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-secondary py-3 border-top border-secondary mt-auto">
    <div class="container text-center small">
      &copy; {{ (2025) }} DarkNote • Built with Flask • Built by VedantTK
    </div>
  </footer>

  <!-- Sign In Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Sign In</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signinForm">
            <div class="mb-3">
              <label class="form-label">Username or Email</label>
              <input class="form-control bg-secondary border-0 text-light" name="identifier" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control bg-secondary border-0 text-light" required/>
            </div>
            <div id="signinAlert" class="alert d-none" role="alert"></div>
            <button type="submit" class="btn btn-light w-100">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control bg-secondary border-0 text-light" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control bg-secondary border-0 text-light" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control bg-secondary border-0 text-light" required/>
            </div>
            <div id="signupAlert" class="alert d-none" role="alert"></div>
            <button type="submit" class="btn btn-light w-100">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Note Modal (create) -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">New Note</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="noteFormModal">
            <div class="mb-3">
              <label class="form-label">Note</label>
              <textarea name="content" rows="4" class="form-control bg-secondary border-0 text-light" placeholder="Write something public..." required></textarea>
            </div>
            <div id="noteModalAlert" class="alert d-none" role="alert"></div>
            <button type="submit" class="btn btn-light w-100">Post note</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & app JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
