apiVersion: apps/v1
kind: Deployment
metadata:
  name: darknote
  namespace: flask-demo
  labels:
    app: darknote
spec:
  replicas: 2
  selector:
    matchLabels:
      app: darknote
  template:
    metadata:
      labels:
        app: darknote
    spec:
      containers:
        - name: darknote
          image: ved06/darknote:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: flask-env
          # Simple readiness probe - tries HTTP GET / (modify path if your app uses a different health endpoint)
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: darknote-nodeport
  namespace: flask-demo
spec:
  type: NodePort
  selector:
    app: darknote
  ports:
    - port: 8000        # service port
      targetPort: 8000  # container port
      protocol: TCP
      # nodePort: 30080   # explicit NodePort (optional). If you omit, k8s will choose one in range 30000-32767
